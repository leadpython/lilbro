<ion-view id="jailPage">

<div id="playerData" style="color: #00cc99;">
  <div>Username: <span style="color: rgba(100,200,255,1);">{{username}}</span></div>
  <div>Earnings: <span style="color: green;">${{commafyNumber(funds)}}.00</span></div>
</div>

<div style="width: 100%; text-align: center; position: absolute; top: 75px;">
<image id="jail-image" src="img/jail.png" />
</div>
<div id="jail-board">
  <div style="position: absolute; height: 25px; padding-top: 4px; left: 0px; right: 0px; top: 0px; font-size: 20px; color: black; background: rgba(255,255,255,0.50); font-weight: bold; text-align: center;margin-bottom: 10px;">GUANTANAMO BAY</div>
  <div style="width: 100%; text-align: center; margin-bottom: 5px;">#00000000</div>
  <div style="width: 100%; text-align: center; margin-bottom: 0px; font-size: 15px;">"{{username}}"</div>
  <div style="width: 100%; text-align: center; margin-bottom: 0px; font-size: 15px;"><u>CHARGE:</u></div>
  <div style="width: 100%; text-align: center; margin-bottom: 5px; font-size: 15px;">THEFT, COMPUTER HACKING<br>MONEY LAUNDERING, TREASON</div>
</div>

<div id="jail-sentence-container">
  <div style="position: absolute; height: 20px; padding-top: 1px; left: 0px; right: 0px; top: 0px; font-size: 15px; color: black; background: rgba(255,255,255,0.50); font-weight: bold; text-align: center;">TIME LEFT</div>
  <div style="width: 100%; text-align: center; margin-bottom: 5px; font-size: 35px;">{{timeLeftString}}</div>
</div>

<div id="jail-sentence-cost">
  <div style="position: absolute; height: 20px; padding-top: 1px; left: 0px; right: 0px; top: 0px; font-size: 15px; color: black; background: rgba(255,255,255,0.50); font-weight: bold; text-align: center;">COST TO BRIBE</div>
  <div style="width: 100%; text-align: center; margin-bottom: 5px; font-size: 25px;">${{commafyNumber(costString)}}.00</div>
</div>

<div id="jail-bribe" ng-click="bribe()">
  BRIBE
</div>

</ion-view>
