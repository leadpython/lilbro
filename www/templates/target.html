<!-- TARGETS PAGE -->
<ion-view id="targetPage">

<div id="main-playerData">
  <div>Username: <span style="color: rgba(100,200,255,1);">{{player.username}}</span></div>
  <div>Earnings: <span style="color: rgba(100,200,255,1);">{{player.funds}} kryptos</span></div>
</div>

<div id="target-home-button" ng-click="goToMain()"> < main menu </div>

<div style="position: absolute; top: 65px; left: 5px;">Target types:</div>

<!-- Target List -->
<ion-content id="target-list-container"  has-bouncing="false">
  <!-- Target -->
  <div id="target-item" ng-click="targetClickEventHandler(item, $index)" ng-repeat="item in targets track by $index">
    <div id="target-item-type">{{item.type}}</div>
    <img id="target-item-image" src="{{ '../img/' + $index + '.png'}}">
    <div id="target-item-lock" ng-if="lockLevel($index)">locked</div>
  </div>
</ion-content>

</ion-view>
