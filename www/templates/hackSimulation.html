<ion-view id="gamePage">

<div style="padding: 10px;font-family: Courier New; font-weight: bold; font-size: 15px;">
  <div style="font-size: 15px;" ng-repeat="output in consoleOutput track by $index">
    {{output}}
  </div>
  <div style="font-size: 12px;" ng-if="isLast3AnimationsDone">
    Proceeding in...{{countdown}}
  </div>
</div>

</ion-view>
