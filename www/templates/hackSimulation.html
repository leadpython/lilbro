<ion-view id="gamePage">

<div style="padding: 10px;font-family: Courier New; font-size: 15px;">
  <div style="font-size: 12px;" ng-repeat="output in consoleOutput track by $index">
    {{output}}
  </div>
  <div id="countdown" ng-if="isAnimateCommandsDone">
    Proceeding in...{{countdown}}
  </div>
</div>

</ion-view>
